    <meta charset="UTF-8">

</head>
<body>
    <header>
        <div class="img-head">
            <a href="#"><img src="../img/Logo.webp" alt="Logo" class="logo"/></a>
            <nav>
                <ul class="menu">
                    <li><a href="game.html">Jouer</a></li>

        </div>
    </header>

    <main class="login-container">
        <h2>Inscription</h2>
        <form action="#" method="POST" class="login-form">
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirmer le mot de passe :</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit" class="btn-login">S'inscrire</button>
        </form>

        <p class="link">Déjà un compte ? <a href="login.html">Connecte-toi</a></p>
    </main>

    <footer>
        <p>Pour toute question ou suggestion, contactez-nous : <a href="mailto:support@monjeu.com">support@BRDGame.com</a></p>

    </footer>
</body>
