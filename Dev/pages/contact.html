<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Survie.io</title>
    <link rel="icon" href="../img/Logo.webp" type="image/webp">
    <link rel="stylesheet" href="../styleWeb.css">
</head>
<body>
    <header>
        <h1>Contactez-nous</h1>
        <nav>
            <ul class="menu">
                <li><a href="../index.html$">Jouer</a></li>
                <li><a href="#histoire">Histoire</a></li>
                <li><a href="#classement">Classement</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact-form">
            <p>Si vous avez des questions, n'hésitez pas à nous contacter en remplissant le formulaire ci-dessous.</p>
            <form class="contact-form">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" placeholder="Votre nom" autocomplete="off" required >
                
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" placeholder="Votre email" autocomplete="off" required>
                
                <label for="subject">Sujet :</label>
                <input type="text" id="subject" name="subject" placeholder="Sujet de votre message" autocomplete="off" required>
                
                <label for="message">Message :</label>
                <textarea id="message" name="message" rows="5" placeholder="Votre message" autocomplete="off" required></textarea>
                
                <button type="submit" class="play-button">Envoyer</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>Pour toute question, contactez-nous à : <a href="mailto:support@BRDGame.com">support@BRDGame.com</a></p>
        <p>&copy; 2024 Survie.io. <a href="droits.html">Tous droits réservés.</a></p>
    </footer>
</body>
</html>
