        </div>
    </header>

    <main>
        <h1>Contactez-nous</h1>
        <section id="contact-form">
            <p></p>
            <form class="contact-form">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" placeholder="Votre nom" autocomplete="off" required >
                
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" placeholder="Votre email" autocomplete="off" required>
                
                <label for="subject">Sujet :</label>
                <input type="text" id="subject" name="subject" placeholder="Sujet de votre message" autocomplete="off" required>
                
                <label for="message">Message :</label>
                <textarea id="message" name="message" rows="5" placeholder="Votre message" autocomplete="off" required></textarea>
                
                <button type="submit" class="play-button">Envoyer</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>Pour toute question, contactez-nous à : <a href="mailto:support@BRDGame.com">support@BRDGame.com</a></p>
